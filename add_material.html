<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Add Study Material</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Add Study Material</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="added_by" class="form-label">Added By</label>
        <input type="text" class="form-control" id="added_by" name="added_by" required>
      </div>
      <div class="mb-3">
        <label for="pdf_file" class="form-label">PDF File</label>
        <input type="file" class="form-control" id="pdf_file" name="pdf_file">
      </div>
      <div class="mb-3">
        <label for="image_file" class="form-label">Image File</label>
        <input type="file" class="form-control" id="image_file" name="image_file">
      </div>
      <!-- Image preview container -->
      <div id="image-preview" class="mb-3"></div>
      <button type="submit" class="btn btn-primary">Add Material</button>
    </form>
  </div>

  <script>
    // Show a preview of the uploaded image
    document.getElementById('image_file').addEventListener('change', function(event) {
      const preview = document.createElement('img');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.maxWidth = '200px';
      preview.style.marginTop = '10px';
      
      // Clear previous previews and append the new one
      const imagePreviewContainer = document.getElementById('image-preview');
      imagePreviewContainer.innerHTML = ''; 
      imagePreviewContainer.appendChild(preview);
    });
  </script>
</body>
</html>
